<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Us - TechCon 2024</title>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

      <p>Follow us on social media:</p>
      <ul>
        <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
        <li><a href="https://linkedin.com/company/techcon" target="_blank">LinkedIn</a></li>
        <li><a href="https://github.com/techcon" target="_blank">GitHub</a></li>
      </ul>

      <p>Find us:</p>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!..." 
        width="400" height="300" style="border:0;" 
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form>
        <label for="user-name">Name:</label>
        <input type="text" id="user-name" name="user-name" required><br><br>

        <label for="user-email">Email:</label>
        <input type="email" id="user-email" name="user-email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 TechCon. All rights reserved.</p>
  </footer>
</body>
</html>
